<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >  
      <div class="h3 mb-4 fw-normal text-center">Welcome to Study group!</div>
      <div class="d-flex justify-content-around mt-1">
        <div class="text-align: left; fs-1">Login</div>
        <div class="text-align: rigth; fs-1 fw-bold 5 text-info fw-semibold">Sign Up</div>
        
      </div>
      <br><br>

      <div class="input-group mt-2">
        <div class="input-group-text bg-info">
          <img src="/iconos/correo-electronico.png" 
          alt="correloelectronico-icon" 
          style="height: 1.5rem" />
        </div>
        <input 
            class="form-control bg-light"
            type="text" 
            placeholder="name@gmail.com">
      </div>

      <div class="input-group mt-2">
        <div class="input-group-text bg-info">
          <img
            src="/iconos/usuario.png"
            alt="username-icon"
            style="height: 1.5rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="text"
          placeholder="Username"
        />
      </div>
      <div class="input-group mt-2">
        <div class="input-group-text bg-info">
          <img
            src="/iconos/cerrar.png"
            alt="password-icon"
            style="height: 1.5rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="password"
          placeholder="Password"
        />
      </div>
      <div class="input-group mt-2">
        <div class="input-group-text bg-info">
        </div>
        <input
          class="form-control bg-light"
          type="repassword"
          placeholder="Retype Password"
        />
      </div>
      <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
        Sign Up
      </div>
      <div class="p-3">
        <div class="border-bottom text-center" style="height: 0.9rem">
          <span class="bg-white px-3">or</span>
        </div>
      </div>
      <div
        class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm"
      >
        <img
          src="/iconos/google.png"
          alt="google-icon"
          style="height: 1.6rem"
        />
        <div class="fw-semibold text-secondary">Continue with Google</div>
      </div>
    </div>
  </body>
</html>
